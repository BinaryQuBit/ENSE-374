<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To do</h1>
    <div class="container font">
        <p class="link font">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill"
                viewBox="0 0 16 16">
                <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
            </svg>
            Logged in as adam@email.org
        </p>
        <input type="button" class="button paddedButton" style="cursor: pointer;" value="Log Out" onclick="logout()">
    </div>
    <br><br>
    <div class="taskcontainer font">
        <div class ="innerContainer">
            <div class="task">
                This is a task claimed by someone else
            </div><br>
            <div class="task">
                <s>This is a task claimed and completed by someone else</s>
            </div><br>
            <div class="taskwithbutton">
                <div class="checkboxcustom"><input type="checkbox"></div>
                <div class="task" style="width: 100%;">This is a task claimed by my</div>
                <input type="button" class="buttonintodo font" value="Abandon">
            </div><br>
            <div class="taskwithbutton">
                <div class="checkboxcustom"><input type="checkbox" checked></div>
                <div class="task" style="width: 100%;"><s>This is a task claimed and completed by me</s></div>
            </div><br>
            <div class="taskwithbutton">
                <div class="task" style="width: 100%;">This is an unclaimed task</div>
                <input type="button" class="buttonintodo font" value="Claim">
            </div><br>
            <div class="taskwithbutton font">
                <input type="text" class="task font" style="width: 100%; background-color: white;" placeholder="Enter a new task here">
                <input type="button" class="buttonintodo font" value="Add">
            </div><br>
            <div class="taskwithbutton">
                <input type="button" style="margin: auto; padding: 5px;" class="buttonintodo font" value="Remove Complete">
            </div>
        </div>
    </div>
    <script>
        function logout() {
            window.location.href = 'loginSignup.html';
        }
    </script>
</body>
</html>
