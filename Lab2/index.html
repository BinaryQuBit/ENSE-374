<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <h1>To do Prototype</h1>
    <div class="background">
        <button>Log In</button>
        <form>
            <h1>Log in</h1>
            <label for="loginEmail">Email address</label><br>
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Email address"><br>
            <label for="loginPassword">Password</label><br>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Password"><br>
            <button>Log in</button><br><br>
            <button>Register</button>
        </form>
        <form>
            <h1>Sign up</h1>
            <label for="signupEmail">Email address</label><br>
            <input type="email" id="signupEmail" name="signupEmail" placeholder="Email address"><br>
            <label for="signupPassword">Password</label><br>
            <input type="password" id="signupPassword" name="signupPassword" placeholder="Password"><br>
            <label for="authentication">Authentication</label><br>
            <input type="text" id="au" name="authentication" placeholder="Authentication"><br>
            <button>Sign Up</button>
        </form>
    </div>
</body>
</html>
